{% extends 'base.html' %}
{% block title %}<title>Новый пост {{ post.text }} </title>{% endblock %}
{% block content %}
        <div class="row justify-content-center">
          <div class="col-md-8 p-5">
            <div class="card">
              <div class="card-header">  
                {% if is_edit %}
                Редактировать запись
                {% else %}
                Добавить запись
                {% endif %}
              </div>
              <div class="card-body">   
                {% if is_edit %}     
                  <form method="post" href="{% url 'posts:post_edit' post.pk %}" enctype="multipart/form-data">
                {% else %}
                  <form method="post" href="{% url 'posts:post_create' %}" enctype="multipart/form-data">
                {% endif %}
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-primary">
                    {% if is_edit %}
                      Сохранить
                    {% else %}
                      Добавить
                    {% endif %}
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        {% endblock %}
